<!-- Page Header -->
<div class="page-header row no-gutters py-4">
  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
    <span class="text-uppercase page-subtitle">Groups</span>
    <h3 class="page-title">Edit</h3>
  </div>
</div>
<!-- Group Form -->
<div class="row" *ngIf="group">
  <div class="col-lg-8">
    <div class="card card-small mb-4">
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-3">
          <div class="row">
            <div class="col">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="txtName">Name</label>
                    <input [(ngModel)]="group.name" class="form-control" id="txtName" name="name" placeholder="Name" />
                  </div>
                  <div class="col-md-6">
                    <label for="cbType">Type</label>
                    <select id="cbType" class="form-control" name="status" [(ngModel)]="group.type">
                      <option selected>Choose...</option>
                      <option *ngFor="let g of groupType | enum" [value]="g.key">{{g.value}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="txtPolicyNumber">Policy Number</label>
                  <input [(ngModel)]="group.policyNumber" class="form-control" id="txtPolicyNumber" name="policyNumber"
                    placeholder="POL-265798-KN" />
                </div>
                <div class="form-group">
                  <label for="txtIndusty">Industry</label>
                  <input [(ngModel)]="group.industry" class="form-control" id="txtIndusty" name="industry" placeholder="Public Sector" />
                </div>
                <button class="btn btn-accent" (click)="update()">Update Group</button>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
